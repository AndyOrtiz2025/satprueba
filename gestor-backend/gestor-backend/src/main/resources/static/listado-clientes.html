<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Listado de Clientes</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    /* Estilos específicos para la tabla */
    .tabla-clientes {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    .tabla-clientes thead {
      background: linear-gradient(135deg, #2a0056 0%, #5a0fb2 100%);
      color: white;
    }

    .tabla-clientes th {
      padding: 16px;
      text-align: left;
      font-weight: 700;
      font-size: 13px;
      letter-spacing: 0.5px;
    }

    .tabla-clientes tbody tr.cliente-row {
      border-bottom: 1px solid #eee;
      transition: background 0.2s;
    }

    .tabla-clientes tbody tr.cliente-row:hover {
      background: #f8f3ff;
    }

    .tabla-clientes td {
      padding: 14px 16px;
      font-size: 14px;
      color: #333;
    }

    .tabla-clientes tbody tr td:first-child {
      font-weight: 600;
      color: #2a0056;
    }

    .btn-ver-mas {
      background: linear-gradient(135deg, #5a0fb2 0%, #7b2bc7 100%);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 2px 6px rgba(90, 15, 178, 0.3);
    }

    .btn-ver-mas:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(90, 15, 178, 0.4);
    }

    .btn-ver-mas.activo {
      background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
    }

    .btn-eliminar-cliente {
      background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 2px 6px rgba(244, 67, 54, 0.3);
    }

    .btn-eliminar-cliente:hover {
      transform: translateY(-2px) scale(1.1);
      box-shadow: 0 4px 12px rgba(244, 67, 54, 0.5);
    }

    .btn-eliminar-cliente:active {
      transform: translateY(0) scale(0.95);
    }

    /* Fila expandible */
    .detalle-row {
      display: none;
      background: linear-gradient(135deg, #f8f3ff 0%, #fff 100%);
    }

    .detalle-row.show {
      display: table-row;
      animation: slideDown 0.3s ease;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .detalle-content {
      padding: 24px;
    }

    .detalle-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 20px;
      padding-bottom: 12px;
      border-bottom: 2px solid #5a0fb2;
    }

    .detalle-header h3 {
      margin: 0;
      color: #2a0056;
      font-size: 18px;
      flex: 1;
    }

    .btn-editar-cliente {
      background: linear-gradient(135deg, #ff9800 0%, #f57c00 100%);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 700;
      transition: all 0.3s ease;
      box-shadow: 0 2px 6px rgba(255, 152, 0, 0.3);
    }

    .btn-editar-cliente:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255, 152, 0, 0.4);
    }

    .form-grid-datos {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
      margin-bottom: 20px;
    }

    .form-col-datos {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .form-col-datos label {
      font-size: 12px;
      font-weight: 700;
      color: #2a0056;
      letter-spacing: 0.5px;
    }

    .form-col-datos input {
      padding: 10px 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      transition: border 0.2s;
    }

    .form-col-datos input:focus {
      outline: none;
      border-color: #5a0fb2;
      box-shadow: 0 0 0 3px rgba(90, 15, 178, 0.1);
    }

    .password-field {
      position: relative;
    }

    .password-toggle-btn {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
      padding: 4px;
    }

    .btn-guardar-datos {
      background: linear-gradient(135deg, #0f2234 0%, #1a3a52 100%);
      color: white;
      border: none;
      padding: 12px 28px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 700;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px rgba(15, 34, 52, 0.3);
    }

    .btn-guardar-datos:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 14px rgba(15, 34, 52, 0.4);
    }

    .btn-cerrar {
      background: #e0e0e0;
      color: #333;
      border: none;
      padding: 12px 28px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 700;
      transition: all 0.3s ease;
      margin-left: 12px;
    }

    .btn-cerrar:hover {
      background: #d0d0d0;
    }

    /* Tabs */
    .tabs-container {
      display: flex;
      gap: 8px;
      margin-bottom: 20px;
      border-bottom: 2px solid #eee;
    }

    .tab-btn {
      background: transparent;
      border: none;
      padding: 12px 20px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      color: #666;
      transition: all 0.3s ease;
      border-bottom: 3px solid transparent;
    }

    .tab-btn:hover {
      color: #5a0fb2;
      background: rgba(90, 15, 178, 0.05);
    }

    .tab-btn.active {
      color: #5a0fb2;
      border-bottom-color: #5a0fb2;
      background: rgba(90, 15, 178, 0.05);
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Sección de Archivos */
    .archivos-section {
      display: grid;
      gap: 24px;
    }

    .upload-area {
      background: linear-gradient(135deg, #f8f3ff 0%, #fff 100%);
      border: 2px dashed #5a0fb2;
      border-radius: 12px;
      padding: 24px;
      text-align: center;
    }

    .upload-area h4 {
      margin: 0 0 16px;
      color: #2a0056;
      font-size: 16px;
    }

    .file-input {
      display: none;
    }

    .file-label {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      padding: 32px;
      background: white;
      border: 2px dashed #ddd;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 16px;
    }

    .file-label:hover {
      border-color: #5a0fb2;
      background: #fafafa;
    }

    .file-icon {
      font-size: 48px;
    }

    .file-label span:last-child {
      color: #666;
      font-size: 14px;
    }

    .btn-subir-archivo {
      background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
      color: white;
      border: none;
      padding: 12px 28px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 700;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px rgba(76, 175, 80, 0.3);
    }

    .btn-subir-archivo:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 14px rgba(76, 175, 80, 0.4);
    }

    .archivos-lista {
      background: white;
      border: 1px solid #eee;
      border-radius: 12px;
      padding: 20px;
    }

    .archivos-lista h4 {
      margin: 0 0 16px;
      color: #2a0056;
      font-size: 16px;
    }

    .archivos-grid {
      display: grid;
      gap: 12px;
    }

    .archivo-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      background: #f8f3ff;
      border-radius: 8px;
      transition: all 0.2s ease;
    }

    .archivo-item:hover {
      background: #f0e6ff;
      transform: translateX(4px);
    }

    .archivo-info {
      display: flex;
      align-items: center;
      gap: 12px;
      flex: 1;
    }

    .archivo-icon {
      font-size: 24px;
    }

    .archivo-detalles {
      flex: 1;
    }

    .archivo-nombre {
      font-weight: 600;
      color: #2a0056;
      font-size: 14px;
    }

    .archivo-meta {
      font-size: 12px;
      color: #999;
      margin-top: 2px;
    }

    .archivo-acciones {
      display: flex;
      gap: 8px;
    }

    .btn-archivo {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 18px;
      padding: 6px;
      transition: transform 0.2s ease;
    }

    .btn-archivo:hover {
      transform: scale(1.2);
    }
  </style>
</head>
