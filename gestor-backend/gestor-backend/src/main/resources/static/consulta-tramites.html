<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Consulta de Tr√°mites</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    .search-filters {
      background: white;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 24px;
    }

    .filter-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 16px;
      margin-bottom: 16px;
    }

    .results-container {
      min-height: 200px;
    }

    .tramite-card {
      background: white;
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
      border-left: 4px solid #5a0fb2;
    }

    .tramite-card:hover {
      box-shadow: 0 4px 16px rgba(0,0,0,0.15);
      transform: translateY(-2px);
    }

    .tramite-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 2px solid #f0f0f0;
    }

    .tramite-id {
      background: linear-gradient(135deg, #2a0056 0%, #5a0fb2 100%);
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    .tramite-title {
      margin: 8px 0 0 0;
      color: #2a0056;
      font-size: 20px;
      font-weight: 700;
    }

    .status-badge {
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 700;
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }

    .status-pending {
      background: #fff3cd;
      color: #856404;
    }

    .status-progress {
      background: #cfe2ff;
      color: #084298;
    }

    .status-completed {
      background: #d1e7dd;
      color: #0f5132;
    }

    .tramite-body {
      color: #333;
    }

    .tramite-info {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      margin-bottom: 16px;
    }

    .info-item {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .info-label {
      font-size: 11px;
      font-weight: 700;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .info-value {
      font-size: 14px;
      color: #1a1a1a;
      font-weight: 600;
    }

    .tramite-description {
      background: #f8f9fa;
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 16px;
      color: #333;
    }

    .tramite-description p {
      margin: 8px 0;
      line-height: 1.6;
      color: #333;
    }

    .tramite-description strong {
      color: #2a0056;
    }

    .tramite-actions {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .no-results {
      text-align: center;
      padding: 60px 20px;
      color: #999;
    }

    .no-results-icon {
      font-size: 64px;
      margin-bottom: 16px;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #5a0fb2;
      font-size: 16px;
    }

    .stats-bar {
      background: linear-gradient(135deg, #2a0056 0%, #5a0fb2 100%);
      color: white;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 24px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
    }

    .stat-item {
      text-align: center;
    }

    .stat-value {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .stat-label {
      font-size: 12px;
      opacity: 0.9;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
  </style>
</head>

  <main class="main">
    <h2 class="section-title">üìä Consulta de Tr√°mites</h2>

    <!-- Estad√≠sticas -->
    <div id="stats-bar" class="stats-bar">
      <div class="stat-item">
        <div class="stat-value" id="stat-total">0</div>
        <div class="stat-label">Total Tr√°mites</div>
      </div>
      <div class="stat-item">
        <div class="stat-value" id="stat-pendiente">0</div>
        <div class="stat-label">‚è≥ Pendientes</div>

      <div class="stat-item">

    <!-- Buscador -->
    <div class="search-filters">
      <div style="display:flex;gap:12px;align-items:flex-end;">
        <div class="form-col" style="flex:1;">
          <label class="label">üîç Buscar por Nombre de Cliente</label>
          <input id="searchInput" type="text" class="input" placeholder="Ingrese el nombre del cliente..." style="color:#1a1a1a;" onkeyup="buscarPorNombre()">
        </div>
        <button class="btn btn-outline" onclick="limpiarBusqueda()" style="height:44px;">‚úñÔ∏è Limpiar</button>
      </div>
    </div>

    <!-- Resultados -->
    <div class="results-container">
      <h3 style="color:#2a0056;margin-bottom:20px;font-size:18px;">üìã Resultados (<span id="results-count">0</span>)</h3>
      <div id="tramites-list">

        <!-- Los tr√°mites se cargar√°n din√°micamente aqu√≠ -->

    </div>
  </main>

  <!-- Modal Cambiar Estado -->
  <div class="modal" id="modal-cambiar-estado">
    <div class="modal-content">
      <h3 style="color:#2a0056;">üîÑ Cambiar Estado del Tr√°mite</h3>
      <p id="modal-tramite-info" style="margin:16px 0;color:#333;"></p>

      <div class="form-col" style="margin:20px 0;">
        <label class="label">NUEVO ESTADO *</label>
        <select id="modal-nuevo-estado" class="input" style="color:#1a1a1a;">
          <option value="PENDIENTE">‚è≥ PENDIENTE - Por iniciar</option>
          <option value="INICIADO">üîÑ INICIADO - En tr√°mite</option>
          <option value="TERMINADO">‚úÖ TERMINADO - Completado</option>
        </select>
      </div>

      <div style="display:flex;gap:8px;margin-top:24px;">
        <button class="btn btn-navy" onclick="confirmarCambioEstado()">üíæ Guardar Cambio</button>
        <button class="btn btn-outline" onclick="cerrarModalEstado()">Cancelar</button>
      </div>
    </div>
  </div>

  <script src="js/config.js"></script>
  <script src="js/api-service.js"></script>
  <script src="js/app.js"></script>
